<h2 mat-dialog-title>
  <ng-container *ngIf="hasTitleTmpl"> 
    <ng-container *ngTemplateOutlet="titleTpl"></ng-container>
  </ng-container> 
  
  <ng-container *ngIf="!hasTitleTmpl"> 
    {{title}}
  </ng-container> 
</h2>

<mat-dialog-content style="height: calc(100% - 105px)">
  <ng-template *ngIf="templateContent" [ngTemplateOutlet]="templateContent">
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions>

  <ng-container *ngIf="templateAction">
    <ng-template [ngTemplateOutlet]="templateAction">
    </ng-template>
  </ng-container>

  <ng-container *ngIf="!templateAction">
    <button mat-raised-button [mat-dialog-close]="true">Close</button>
  </ng-container>

</mat-dialog-actions>
